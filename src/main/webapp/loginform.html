<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Авторизация</title>
    <link href="/resources/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">


    <form class="form-signin" role="form" id = "loginForm" action="j_security_check" method=post>
    <h2 class="form-signin-heading">Авторизация</h2>
        <label for="inputEmail" class="sr-only">Логин</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="логин" required="" autofocus="" name="j_username">
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="пароль" required="" name="j_password">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Запомнить
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>


</div>
</body>
</html>
