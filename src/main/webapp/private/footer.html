<div class="summ">
    <h1 id="summ"></h1>
    <span class="rub"></span>
</div>
<script defer="defer">
    var dateStart = new Date(getFormattedDate(new Date())).getTime();

    var dateEnd = dateStart * 2;
    Controller.get('/rest/report/summ?start=' + dateStart + "&end=" + dateEnd, function (e) {
        $('#summ').text("Прибыль : " + e || 0);
    });
</script>
