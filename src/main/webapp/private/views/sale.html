<div id="jqxgrid">
</div>
<script defer="defer">
    (function () {
        var url = host + "/rest/secure/sale";

        var source = {
            datatype: "json",
            datafields: [
                {name: 'id', type: 'int'},
                {name: 'productId', type: 'string'},
                {name: 'cost', type: 'float'},
                {name: 'fio', type: 'string'},
                {name: 'phone', type: 'string'},
                {name: 'address', type: 'string'},
                {name: 'date', type: 'date'}
            ],
            id: 'id',
            url: url
        };

        var dataAdapter = new $.jqx.dataAdapter(source, {
            downloadComplete: function (data, status, xhr) {
            },
            loadComplete: function (data) {
            },
            loadError: function (xhr, status, error) {
            }
        });
        $("#jqxgrid").jqxGrid({
            width: 1080,
            height: 500,
            source: dataAdapter,
            sortable: true,
            altrows: true,
            columns: [
                {
                    text: 'Id',
                    datafield: 'id',
                    width: 50
                },
                {
                    text: 'Id продукта',
                    datafield: 'productId',
                    cellsalign: 'left',
                    align: 'left',
                    width: 100
                },
                {
                    text: 'Цена',
                    datafield: 'cost',
                    cellsalign: 'left',
                    align: 'left',
                    width: 70
                },
                {
                    text: 'Покупатель',
                    datafield: 'fio',
                    cellsalign: 'left',
                    align: 'left',
                    width: 300
                },
                {
                    text: 'Н.т покупателя',
                    datafield: 'phone',
                    cellsalign: 'left',
                    align: 'left',
                    width: 110
                },
                {
                    text: 'Адрес покупателя',
                    datafield: 'address',
                    cellsalign: 'left',
                    align: 'left',
                    width: 300
                },
                {
                    text: 'Дата',
                    datafield: 'date',
                    cellsalign: 'left',
                    align: 'left',
                    cellsformat: 'd',
                    width: 130
                }
            ]
        });
    }());
    function unload() {
    }
</script>
